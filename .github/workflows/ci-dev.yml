name: CI – Dev Branch (ID-0.1F)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Web App (apps/web)
        run: |
          cd apps/web
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build

      - name: Functions – install only (placeholder)
        run: |
          if [ -d functions ]; then
            cd functions
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
            echo "TODO: add lint/test commands for functions later"
          fi
