name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  basic-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x, 20.x ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install root dependencies (Gate-0 simple)
        run: |
          if [ -f package.json ]; then
            echo "package.json found at repo root – running npm install"
            npm install
          else
            echo "No package.json at repo root – skipping npm install for Gate-0"
          fi
